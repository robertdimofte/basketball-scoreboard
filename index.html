<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            <div id="home-score" class="score">0</div>
            <div id="home-points" class="score-container">
                <div class="score-item" onclick="addOneHome()">+1</div>
                <div class="score-item" onclick="addTwoHome()">+2</div>
                <div class="score-item" onclick="addThreeHome()">+3</div>
            </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div id="guest-points" class="score-container">
                    <div class="score-item" onclick="addOneGuest()">+1</div>
                    <div class="score-item" onclick="addTwoGuest()">+2</div>
                    <div class="score-item" onclick="addThreeGuest()">+3</div>
            </div>
            </div>
        </div>
        <button class="reset-btn" onclick="resetScore()">Reset game</div>
        <script src="index.js"></script>
    </body>
</html>
